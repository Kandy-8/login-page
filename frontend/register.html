<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-page">
    <div class="auth-hero">
      <div class="hero-content">
        <h1 class="hero-title">Join us today</h1>
        <p class="hero-subtitle">
          Create your account and start your journey with us. It only takes a minute.
        </p>
      </div>
    </div>

    <div class="auth-card">
      <h2 class="auth-title">Create Account</h2>

      <form class="auth-form" onsubmit="event.preventDefault(); register();">
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required />
          <span class="field-error" id="username-error"></span>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
          <span class="field-error" id="email-error"></span>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a strong password" required />
          <span class="field-error" id="password-error"></span>
        </div>

        <button type="submit" class="btn-primary">
          <span>Register</span>
        </button>
      </form>

      <p class="auth-footer-text">
        Already have an account?
        <a href="index.html" class="link">Login</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
